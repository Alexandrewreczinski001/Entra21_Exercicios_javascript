<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form action=""> 
            <label for="idNum">Numero</label><br>
            <input type="number" id="Num">
            <br><br> 

            <output id="idOut">Resultado:</output><br> 
            <input type="button" value="testar" onclick="testarNumero()">

        </form>
         
            <script>
                function testarNumero(){
                    var numero = number (document.getElementById("idNum"))
                    var resultado 

                   if (numero > 20) {
                        resultado = numero / 2
                    } else {
                        resultado = numero
                    }
                   
                    document.getElementById("idOut").value = "resultado:" + resultado
                }


            </script>
    </body>
</html>
